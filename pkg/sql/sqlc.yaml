version: "2"

plugins:
  - name: zz
    process:
      cmd: sqlc-gen-zz

sql:
  - codegen:
      - options:
          overrides:
            - column: contacts.meta
              go_type:
                import: github.com/nzoschke/codon/pkg/sql
                package: models
                type: Meta
        out: q
        plugin: zz
    engine: "sqlite"
    queries: "./queries"
    schema: "./migrations"
